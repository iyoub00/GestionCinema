<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel - Film Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Admin Panel - Film Management</h1>
    <a href="/admin/addFilm" class="btn btn-primary mb-3">Add New Film</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${films}">
            <td th:text="${film.titre}">Film Title</td>
            <td th:text="${film.description}">Film Description</td>
            <td th:text="${film.categorie.name}">Film Category</td>
            <td>
                <a th:href="@{/admin/editFilm/{id}(id=${film.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/admin/deleteFilm/{id}(id=${film.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this film?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
