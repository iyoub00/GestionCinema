<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Film</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Edit Film</h1>
  <form th:action="@{/admin/updateFilm/{id}(id=${film.id})}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="titre">Title</label>
      <input type="text" class="form-control" id="titre" name="titre" th:value="${film.titre}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" th:text="${film.description}" required></textarea>
    </div>
    <div class="form-group">
      <label for="photo">Photo</label>
      <input type="file" class="form-control" id="photo" name="photo">
    </div>
    <div class="form-group">
      <label for="categorieId">Category</label>
      <select class="form-control" id="categorieId" name="categorieId" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id} == ${film.categorie.id}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Film</button>
  </form>
</div>
</body>
</html>
